spring:

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  profiles:
    active: local
    include: secret

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  messages:
    basename: i18n/exception, i18n/validation

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create